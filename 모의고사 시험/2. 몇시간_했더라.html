<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2. 몇시간 했더라</title>
    <script>
      function solution(arr1, arr2) {
        let answer = 0;
        // 두 배열의 인덱스값으로 비교
        for (let i = 0; i < arr1.length; i++) {
          // 만약 24에서 5를 더한 29보다 크거나 같다면
          // arr2의 인덱스 데신 29에서 arr1를 뺸 값을 answer에 합해줌
          if (arr2[i] >= 29) {
            answer += 21 - arr1[i];
          } else {
            // 그 외에는 answer에 arr2[i]- arr1[i]를 합해줌
            answer += arr2[i] - arr1[i];
          }
        }

        return answer;
      }
      let arr1 = [9, 9, 8, 8, 7, 8, 9];
      let arr2 = [21, 25, 30, 29, 22, 23, 30];
      console.log(solution(arr1, arr2));
    </script>
  </head>
  <body></body>
</html>
