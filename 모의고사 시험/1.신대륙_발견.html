<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1번 신대륙 발견</title>
    <script>
      function solution(month, day) {
        let result;
        // 1월부터 각 달이 갖는 날짜 배열로 설정
        let months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        // 일에 98 합해주기
        day = day + 98;

        // day가 0보다 크거나 같을 때로 while 문 설정
        while (day >= 0) {
          // 달이 이전 day들의 합보다 작다면
          if (months[month - 1] < day) {
            // 날에서 months의 인덱스를 빼주기
            day -= months[month - 1];
            // 달은 12일 때는 다음 해로 넘어가기 떄문에
            // 12일 때 1로 넘어가게 설정해주고
            if (month === 12) {
              month = 1;
              // 아니라면 month에 1을 추가하는 방식으로 진행
            } else {
              month++;
            }
          } else {
            break;
          }
        }
        result = `${month}월 ${day}일`;
        return result;
      }
      console.log(solution(11, 27));
      console.log(solution(6, 22));
      console.log(solution(1, 18));
    </script>
  </head>
  <body></body>
</html>
