<!DOCTYPE html>
<html lang="en">
  <head>
    <title>약수의 합</title>
    <script>
      function solution(n) {
        let answer = 0;
        if (n === 0) {
          answer = 0;
        } else if (n === 1) {
          answer = 1;
        } else {
          for (i = 0; i <= n; i++) {
            if (n % i === 0) {
              answer += i;
            }
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
