<!DOCTYPE html>
<html lang="en">
  <head>
    <title>다트게임</title>
    <script>
      function solution(dartResult) {
        let answer = 0;
        let dartResultList = [];
        let listIndex = 0;
        let answerList = [];

        // 숫자로 나눈 배열 만들기 (숫자 포함)
        for (let i = 0; i < dartResult.length; i++) {
          if (!isNaN(dartResult[i])) {
            if ((dartResult[i - 1] === "1") & (dartResult[i] === "0")) {
              dartResultList[dartResultList.length - 1] = "10";
            } else {
              dartResultList.push(dartResult[i]);
            }
          } else {
            dartResultList[dartResultList.length - 1] += dartResult[i];
          }
        }
        console.log(dartResultList);

        for (let j = 0; j < dartResultList.length; j++) {
          for (let k = 0; k < dartResultList[j].length; k++) {
            if (!isNaN(dartResultList[j][k])) {
              if (!isNaN(dartResultList[j][k - 1])) {
                answerList[answerList.length - 1] = 10;
              } else {
                answerList.push(dartResultList[j][k]);
              }
            } else if (dartResultList[j][k] === "S") {
              answerList[answerList.length - 1] =
                answerList[answerList.length - 1] * 1;
            } else if (dartResultList[j][k] === "D") {
              answerList[answerList.length - 1] =
                answerList[answerList.length - 1] ** 2;
            } else if (dartResultList[j][k] === "T") {
              answerList[answerList.length - 1] =
                answerList[answerList.length - 1] ** 3;
            } else if (dartResultList[j][k] === "*") {
              answerList[answerList.length - 1] =
                answerList[answerList.length - 1] * 2;
              answerList[answerList.length - 2] =
                answerList[answerList.length - 2] * 2;
            } else if (dartResultList[j][k] === "#") {
              answerList[answerList.length - 1] =
                answerList[answerList.length - 1] * -1;
            }
          }
        }
        console.log(answerList);
        answer = answerList.reduce((sum, currValue) => {
          return sum + currValue;
        }, 0);

        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
