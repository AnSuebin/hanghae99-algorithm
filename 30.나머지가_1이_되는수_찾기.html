<!DOCTYPE html>
<html lang="en">
  <head>
    <title>나머지가 1이 되는 수 찾기</title>
    <script>
      function solution(n) {
        let answer = 0;
        for (i = 2; i <= n; i++) {
          if (n % i === 1) {
            answer = i;
            break;
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
