<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문제2. Triangular Output</title>
    <script>
      function solution(star) {
        let line;
        for (let i = 1; i <= star; i++) {
          line = "";
          // 전체 라인에서 해당 라인을 빼기
          line += " ".repeat(star - i);
          // 해당라인의 두배에서 -1이고
          line += "*".repeat(2 * i - 1);
          // 마지막에 띄어쓰기 해주기
          line += "\n";
          console.log(line);
        }
      }
      let star = 5;
      solution(star);
    </script>
  </head>
  <body></body>
</html>
