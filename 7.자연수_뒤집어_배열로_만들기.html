<!DOCTYPE html>
<html lang="en">
  <head>
    <title>자연수 뒤집어 배열로 만들기</title>
    <script>
      function solution(n) {
        let answer = [];
        let array = n.toString().split("");
        for (i = array.length - 1; i >= 0; i--) {
          answer.push(+array[i]);
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
