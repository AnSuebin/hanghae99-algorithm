<!DOCTYPE html>
<html lang="en">
  <head>
    <title>약수의 개수와 덧셈</title>
    <script>
      // 1일때를 체크
      function solution(left, right) {
        let answer = 0;
        let count;

        for (i = left; i <= right; i++) {
          if (i === 1) {
            answer -= i;
          } else {
            count = 2;
            for (j = 2; j < i; j++) {
              if (i % j === 0) {
                count++;
              }
            }
            if (count % 2 === 0) {
              answer += i;
            } else {
              answer -= i;
            }
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
