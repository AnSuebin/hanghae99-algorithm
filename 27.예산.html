<!DOCTYPE html>
<html lang="en">
  <head>
    <title>예산</title>
    <script>
      function solution(d, budget) {
        let answer = 0;
        let sum = 0;

        d.sort((a, b) => {
          return a - b;
        });

        for (i = 0; i < d.length; i++) {
          if (sum + d[i] <= budget) {
            sum += d[i];
            answer++;
          } else {
            break;
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
