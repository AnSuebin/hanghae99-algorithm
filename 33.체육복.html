<!DOCTYPE html>
<html lang="en">
  <head>
    <title>체육복</title>
    <script>
      function solution(n, lost, reserve) {
        let answer;
        let students = new Array(n);
        students.fill(1, 0, n);
        // 도둑 맞은 친구
        for (let i = 0; i < lost.length; i++) {
          students[lost[i] - 1] -= 1;
        }
        // 여벌 가져온 친구 // 단순 두개가 아닌, 여벌 가져왔는데 잃어버렸을 때까지 구해야함
        for (let j = 0; j < reserve.length; j++) {
          students[reserve[j] - 1] += 1;
        }
        //뒤에가 2인지를 먼저 확인하는 것이 유리
        for (let k = 0; k < students.length; k++) {
          if (students[k] === 0 && students[k - 1] === 2) {
            students[k] = 1;
            students[k - 1] = 1;
          } else if (students[k] === 0 && students[k + 1] === 2) {
            students[k] = 1;
            students[k + 1] = 1;
          }
        }

        students = students.filter((have) => have >= 1);
        answer = students.length;

        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
