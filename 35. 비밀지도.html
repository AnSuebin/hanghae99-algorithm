<!DOCTYPE html>
<html lang="en">
  <head>
    <title>비밀 지도</title>
    <script>
      function solution(n, arr1, arr2) {
        let answer = [];
        let map1 = new Array(...arr1);
        let map2 = new Array(...arr2);

        // 2진법으로 만들고, 글자수 맞춰주기
        map1 = map1.map((number) =>
          number.toString(2).length < n
            ? "0".repeat(n - number.toString(2).length) + number.toString(2)
            : number.toString(2)
        );
        map2 = map2.map((number) =>
          number.toString(2).length < n
            ? "0".repeat(n - number.toString(2).length) + number.toString(2)
            : number.toString(2)
        );

        // 수 비교해주기
        for (let i = 0; i < n; i++) {
          let hashs = "";
          for (let j = 0; j < n; j++) {
            if (map1[i][j] === "1" || map2[i][j] === "1") {
              hashs += "#";
            } else {
              hashs += " ";
            }
          }
          answer.push(hashs);
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
