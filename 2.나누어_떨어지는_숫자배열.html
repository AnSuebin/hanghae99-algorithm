<!DOCTYPE html>
<html lang="en">
  <head>
    <title>나누어 떨어지는 숫자배열</title>
    <script>
      // 포인트는 오름차순 배열!
      function solution(arr, divisor) {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % divisor === 0) {
            answer.push(arr[i]);
          }
        }
        // 빈배열인것을 확인할때는 length로 확인해보기
        if (answer.length === 0) {
          answer.push(-1);
        } else {
          answer.sort((a, b) => {
            return a - b;
          });
        }
        return answer;
      }
      console.log(solution([2, 36, 1, 3], 1));
    </script>
  </head>
  <body></body>
</html>
