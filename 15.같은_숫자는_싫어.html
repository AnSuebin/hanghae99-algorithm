<!DOCTYPE html>
<html lang="en">
  <head>
    <title>같은 숫자는 싫어</title>
    <script>
      function solution(arr) {
        let answer = [];
        for (i = 0; i < arr.length; i++) {
          if (i === 0) {
            answer.push(arr[0]);
          } else {
            if (arr[i] !== arr[i - 1]) {
              answer.push(arr[i]);
            }
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
