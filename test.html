<!DOCTYPE html>
<html lang="en">
  <head>
    <title>K번쨰 수</title>
    <script>
      // 얕은 복사로 부터 벗어나자!!!!
      function solution(array, commands) {
        let answer = [];
        let findArray;
        let answerNumber;

        for (i = 0; i < commands.length; i++) {
          findArray = new Array(...array);
          //   console.log(findArray);
          findArray = findarray.slice(
            commands[i][0] - 1,
            commands[i][1] - commands[i][0] + 1
          );

          findArray.sort((a, b) => a - b);
          answer.push(findArray[commands[i][2] - 1]);
        }

        return answer;
      }
      console.log(
        solution(
          [1, 5, 2, 6, 3, 7, 4],
          [
            [2, 5, 3],
            [4, 4, 1],
            [1, 7, 3],
          ]
        )
      );
    </script>
  </head>
  <body></body>
</html>
