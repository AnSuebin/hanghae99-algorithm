<!DOCTYPE html>
<html lang="en">
  <head>
    <title>수박수박수박수박수</title>
    <script>
      // 포인트는 for를 어디부터 돌릴지 확인!
      function solution(n) {
        let answer = "";
        for (i = 1; i <= n; i++) {
          if (i % 2 === 1) {
            answer += "수";
          } else {
            answer += "박";
          }
        }
        return answer;
      }
      console.log(solution(4));
    </script>
  </head>
</html>
