<!DOCTYPE html>
<html lang="en">
  <head>
    <title>문자열 내림차순으로 배치하기</title>
    <script>
      function solution(s) {
        let answer = "";
        //글자 내림차순으로 정렬하는 법
        //비교하는 두개 문자열의 크기가 같으면 0, 크면 양수, 작으면 음수
        //리턴하도록 구현하면 내림차순으로 정렬
        s = s.split("").sort(function (a, b) {
          if (a > b) return -1;
          else if (b > a) return 1;
          else return 0;
        });
        console.log(s);
        s = s.join("");
        console.log(s);

        return answer;
      }

      solution("Zbcdezfg");
    </script>
  </head>
  <body></body>
</html>
