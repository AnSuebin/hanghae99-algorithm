<!DOCTYPE html>
<html lang="en">
  <head>
    <title>로또의 최고 순위와 최저 순위</title>
    <script>
      function solution(lottos, win_nums) {
        let answer = [];
        let count = 0;
        let countZero = 0;

        lottos = lottos.sort((a, b) => {
          return b - a;
        });
        win_nums = win_nums.sort((a, b) => {
          return b - a;
        });
        let lottosIndex = 0;
        let winNumsIndex = 0;

        // 뭐를 끝까지 돌려야하는지 고민
        while (lottosIndex < lottos.length) {
          if (lottos[lottosIndex] === win_nums[winNumsIndex]) {
            lottosIndex++;
            winNumsIndex++;
            count++;
            // else if의 break문, 그리고 else 등등 잘 정리해야할 필요!
          } else if (lottos[lottosIndex] === 0) {
            countZero = lottos.length - lottosIndex;
            break;
          } else if (lottos[lottosIndex] < win_nums[winNumsIndex]) {
            winNumsIndex++;
          } else {
            lottosIndex++;
          }
        }

        const Lank = (sameCount) => {
          if (sameCount <= 1) {
            return 6;
          } else {
            return 7 - sameCount;
          }
        };

        answer.push(Lank(count + countZero));
        answer.push(Lank(count));
        return answer;
      }

      console.log(solution([44, 1, 0, 0, 31, 25], [31, 10, 45, 1, 6, 19]));
      // console.log(solution([0, 0, 0, 0, 0, 0], [38, 19, 20, 40, 15, 25]));
      // console.log(solution([45, 4, 35, 20, 3, 9], [20, 9, 3, 45, 4, 35]));
    </script>
  </head>

</html>
