<!DOCTYPE html>
<html lang="en">
  <head>
    <title>최대값과 최소값</title>
    <script>
      function solution(s) {
        let answer = "";
        s = s.split(" ").sort((a, b) => {
          return b - a;
        });
        answer += `${s[s.length - 1]} ${s[0]}`;
        console.log(s);
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
