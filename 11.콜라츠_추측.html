<!DOCTYPE html>
<html lang="en">
  <head>
    <title>콜라드 추측</title>
    <script>
      function solution(num) {
        let answer = 0;
        while (num !== 1) {
          if (num % 2 === 0) {
            num = num / 2;
            answer++;
          } else {
            num = num * 3 + 1;
            answer++;
          }
          if (answer >= 500) {
            answer = -1;
            // break 잊지 않기!!!
            break;
          }
        }
        return answer;
      }
    </script>
  </head>
  <body></body>
</html>
